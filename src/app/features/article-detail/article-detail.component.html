<div class="banner">
  <div class="container">
    <h1 class="title">{{ article.title }}</h1>
    <div class="article-meta">
      <img class="avatar" src="http://i.imgur.com/N4VcUeJ.jpg" />
      <div class="info">
        <a href="" class="author">{{ author.username }}</a>
        <p class="date">{{ article.creationTime | date: "MMMM d, y" }}</p>
      </div>
      <div class="group-btn">
        <button class="btn btn-outline-secondary btn-sm">
          <i class="fa-solid fa-plus"></i> Follow {{ author.username }}
        </button>
        <button class="btn favorite-btn btn-sm">
          <i class="fa-solid fa-heart"></i> Favorite Article (2667)
        </button>
      </div>
    </div>
  </div>
</div>
<div class="content">
  <p class="article-content">{{ article.content }}</p>
  <div class="tags">
    <ng-container *ngFor="let tag of article.tags"
      ><a class="tag-default">{{tag}}</a>
    </ng-container>
  </div>
</div>
<hr class="mt-5">
